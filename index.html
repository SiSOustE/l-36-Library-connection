<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма авторизации</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Авторизация</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username" id="label-username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" id="label-password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        <div id="message"></div>
        <button id="language-toggle">EN</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
